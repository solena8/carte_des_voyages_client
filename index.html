<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carte du Monde</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="titre">Carte de nos lits</h1>
    <div class="container">
      <div class="column1">
        <div id="map"></div>
      </div>
      <div class="column2">
        <h3>Ajouter un nouveau lit</h3>
        <form id="placeForm" enctype="multipart/form-data">
          <label for="name">Nom du lieu :</label>
          <input type="text" id="name" name="name" required />

          <label for="city">Ville :</label>
          <input type="text" id="city" name="city" required />

          <label for="country">Pays :</label>
          <input type="text" id="country" name="country" required />

          <label for="latitude">Latitude :</label>
          <input
            type="number"
            id="latitude"
            name="latitude"
            step="any"
            required
          />

          <label for="longitude">Longitude :</label>
          <input
            type="number"
            id="longitude"
            name="longitude"
            step="any"
            required
          />
          <label for="date">Date :</label>
          <input type="date" id="date" name="date" required />
          <label for="image">Image :</label>
          <input
            type="file"
            id="imageUpload"
            name="image"
            accept="image/*"
            style="display: none"
          />
          <label for="imageUpload" class="upload-button"
            >Choisir une image</label
          >
          <img
            id="preview"
            src="#"
            alt=""
            style="max-width: 500px; margin-top: 20px"
          />

          <button type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <div id="responseMessage"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
